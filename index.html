<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fieldify</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/wordlogowhite.png" alt="Fieldify Logo">
            </div>
            <div class="nav">
                <ul>
                    <li><img src="./images/home.svg" alt=""></li>
                    <li>Home</li>
                    <li><img src="./images/profile.svg" alt=""></li>
                    <li>Profile</li>
                    <li><img src="./images/messages.svg" alt=""></li>
                    <li>Messages</li>
                    <li><img src="./images/history.svg" alt=""></li>
                    <li>History</li>
                    <li><img src="./images/tasks.svg" alt=""></li>
                    <li>Tasks</li>
                    <li><img src="./images/communities.svg" alt=""></li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="help">
                <ul>
                    <li><img src="./images/settings.svg" alt=""></li>
                    <li>Settings</li>
                    <li><img src="./images/support.svg" alt=""></li>
                    <li>Support</li>
                    <li><img src="./images/privacy.svg" alt=""></li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="topbar"></div>
        <div class="main"></div>
    </div>
</body>
</html>
