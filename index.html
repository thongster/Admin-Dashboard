<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fieldify</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/wordlogowhite.png" alt="Fieldify Logo">
            </div>
            <div class="nav">
                <ul>
                    <li><img src="./images/home.svg" alt="home icon"></li>
                    <li>Home</li>
                    <li><img src="./images/profile.svg" alt="profile icon"></li>
                    <li>Profile</li>
                    <li><img src="./images/messages.svg" alt="messages icon"></li>
                    <li>Messages</li>
                    <li><img src="./images/history.svg" alt="history icon"></li>
                    <li>History</li>
                    <li><img src="./images/tasks.svg" alt="tasks icon"></li>
                    <li>Tasks</li>
                    <li><img src="./images/communities.svg" alt="communities icon"></li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="help">
                <ul>
                    <li><img src="./images/settings.svg" alt="settings icon"></li>
                    <li>Settings</li>
                    <li><img src="./images/support.svg" alt="support icon"></li>
                    <li>Support</li>
                    <li><img src="./images/privacy.svg" alt="privacy icon"></li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="topbar">
            <div class="upperleft">
                <img src="./images/search.svg" alt="search icon">
                <input type="search">
            </div>
            <div class="upperright">
                <img src="./images/bell.svg" alt="bell icon">
                <img src="./images/pfp.jpg" alt="mario profile pic" class="profile">
                <span>Super Mario</span>
            </div>
            
            <div class="lowerleft">
                <img src="./images/pfp.jpg" alt="mario profile pic" class="profile">
                <span>Hi there,</span>
                <span>Super Mario (@supermarioodin)</span>
            </div>
            <div class="lowerright">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
